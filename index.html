<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My WHO Thoughts Assessment™</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Define your WHO — Values, Pillars, Ideal Emotion, and Trigger." />

  <!-- Basic reset / font -->
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: #f6f5f3;
      color: #1f2933;
      line-height: 1.45;
    }
  </style>

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="siteHeader">
    <div class="wrap">
      <div class="brand">
        <div class="brandTitle">My WHO Thoughts Assessment™</div>
        <div class="brandSub">Define Your WHO</div>
      </div>

      <div class="headerActions">
        <button id="btnReset" class="ghost" type="button">
          Reset
        </button>
      </div>
    </div>
  </header>

  <!-- Main App Mount -->
  <main class="wrap">
    <!-- JS renders everything inside this -->
    <div id="app"></div>
  </main>

  <!-- Footer -->
  <footer class="siteFooter">
    <div class="wrap footerInner">
      <div class="small">
        © <span id="year"></span> Dana Lynn Bernstein, PMP, PCC
      </div>
      <div class="small">
        The Conflict Resolution Coach
      </div>
    </div>
  </footer>

  <!-- App Script -->
  <!-- IMPORTANT: must be loaded AFTER #app exists -->
  <script src="app.js"></script>
</body>
</html>
